{% extends "base.html" %}

{% block title %}Reset Password - Virginia Government Contracts{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x text-primary mb-3"></i>
                        <h2>Reset Your Password</h2>
                        <p class="text-muted">Enter your new password below</p>
                    </div>
                    
                    <form method="POST" id="reset-form">
                        <div class="mb-4">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg" 
                                       id="password" name="password" required minlength="6"
                                       placeholder="Enter new password">
                                <button class="btn btn-outline-secondary" type="button" 
                                        onclick="togglePassword('password', 'eye1')">
                                    <i class="fas fa-eye" id="eye1"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted">Minimum 6 characters</small>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg" 
                                       id="confirm_password" name="confirm_password" required minlength="6"
                                       placeholder="Confirm new password">
                                <button class="btn btn-outline-secondary" type="button" 
                                        onclick="togglePassword('confirm_password', 'eye2')">
                                    <i class="fas fa-eye" id="eye2"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div id="password-strength" class="mb-3"></div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-check-circle me-2"></i>Reset Password
                        </button>
                        
                        <div class="text-center">
                            <a href="{{ url_for('auth') }}" class="text-muted">
                                <i class="fas fa-arrow-left me-1"></i>Back to Sign In
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.password-weak { color: #dc3545; }
.password-medium { color: #ffc107; }
.password-strong { color: #28a745; }
</style>

<script>
function togglePassword(inputId, eyeId) {
    const input = document.getElementById(inputId);
    const eye = document.getElementById(eyeId);
    
    if (input.type === 'password') {
        input.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
    }
}

// Password strength indicator
document.getElementById('password').addEventListener('input', function(e) {
    const password = e.target.value;
    const strengthDiv = document.getElementById('password-strength');
    
    if (password.length === 0) {
        strengthDiv.innerHTML = '';
        return;
    }
    
    let strength = 0;
    if (password.length >= 8) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^a-zA-Z0-9]/.test(password)) strength++;
    
    if (strength < 2) {
        strengthDiv.innerHTML = '<small class="password-weak">Weak password</small>';
    } else if (strength < 3) {
        strengthDiv.innerHTML = '<small class="password-medium">Medium password</small>';
    } else {
        strengthDiv.innerHTML = '<small class="password-strong">Strong password</small>';
    }
});

// Confirm password matches
document.getElementById('reset-form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    
    if (password !== confirm) {
        e.preventDefault();
        alert('Passwords do not match. Please try again.');
        return false;
    }
});
</script>
{% endblock %}
