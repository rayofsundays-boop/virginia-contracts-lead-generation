{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Proposal Wizard: Upload Capability Statement</h2>
  <p class="text-muted">Upload your PDF capability statement to auto-generate a draft quote and proposal. Only PDF files are accepted.</p>
  <form method="POST" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
      <label for="capability_pdf" class="form-label">Capability Statement (PDF)</label>
      <input class="form-control" type="file" id="capability_pdf" name="capability_pdf" accept="application/pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Next</button>
  </form>
</div>
{% endblock %}
