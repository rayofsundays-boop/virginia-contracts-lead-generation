{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Proposal Wizard: Add Metadata</h2>
  <p class="text-muted">Provide sector, NAICS codes, and a brief summary to enhance AI generation quality.</p>
  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="sector" class="form-label">Sector / Market Focus</label>
      <input type="text" id="sector" name="sector" class="form-control" placeholder="e.g., Healthcare Facilities" maxlength="120">
    </div>
    <div class="mb-3">
      <label for="naics_codes" class="form-label">Relevant NAICS Codes</label>
      <input type="text" id="naics_codes" name="naics_codes" class="form-control" placeholder="e.g., 561720, 561740" maxlength="250">
    </div>
    <div class="mb-3">
      <label for="summary" class="form-label">Short Summary</label>
      <textarea id="summary" name="summary" rows="4" class="form-control" placeholder="Brief summary of your capabilities" maxlength="600"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Generate Draft</button>
  </form>
</div>
{% endblock %}
