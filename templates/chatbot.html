        `<a href='https://www.doli.virginia.gov/prevailing-wage/' target='_blank' class='btn btn-sm btn-secondary'>Virginia Prevailing Wage</a><br><br>` +
        `Which resource would you like help using?`;
}

function generateNavigationHelp() {
    const guide = pageGuides[currentPage] || pageGuides.dashboard;
    const helpText = `On this <strong>${currentPage.replace(/_/g, ' ').toUpperCase()}</strong> page:<br><br>${guide.help}`;
    return helpText;
}

function toggleChatbot() {
    const container = document.getElementById('chatbot-container');
    if (container.classList.contains('chatbot-minimized')) {
        container.classList.remove('chatbot-minimized');
        container.classList.add('chatbot-expanded');
        document.getElementById('unread-count').style.display = 'none';
        detectCurrentPage(); // Update context when opening
        initPageCheckIn(); // Reset check-in timer
    } else {
        minimizeChatbot();
    }
}

function minimizeChatbot() {
    const container = document.getElementById('chatbot-container');
    container.classList.remove('chatbot-expanded');
    container.classList.add('chatbot-minimized');
}

function sendMessage(event) {
    event.preventDefault();
    const input = document.getElementById('chatbot-message-input');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Add user message
    addMessage(message, 'user');
    input.value = '';
    
    // Show typing indicator
    showTyping();
    
    // Get bot response with enhanced intelligence
    setTimeout(() => {
        hideTyping();
        const response = getBotResponse(message);
        addMessage(response.text, 'bot', response.suggestions);
    }, 800 + Math.random() * 400);
}

function sendQuickMessage(message) {
    document.getElementById('chatbot-message-input').value = message;
    sendMessage(new Event('submit'));
}

function addMessage(text, type, suggestions = []) {
    const messagesContainer = document.getElementById('chatbot-messages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `chatbot-message ${type}-message`;
    
    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    avatar.innerHTML = type === 'bot' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>';
    
    const content = document.createElement('div');
    content.className = 'message-content';
    content.innerHTML = `<p>${text}</p>`;
    
    if (suggestions && suggestions.length > 0) {
        const suggestionsDiv = document.createElement('div');
        suggestionsDiv.className = 'mt-2';
        suggestions.forEach(sug => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-sm btn-outline-primary me-1 mb-1';
            btn.style.fontSize = '11px';
            btn.textContent = sug;
            btn.onclick = () => sendQuickMessage(sug);
            suggestionsDiv.appendChild(btn);
        });
        content.appendChild(suggestionsDiv);
    }
    
    if (type === 'bot') {
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);
    } else {
        messageDiv.appendChild(content);
        messageDiv.appendChild(avatar);
    }
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function showTyping() {
    const messagesContainer = document.getElementById('chatbot-messages');
    const typingDiv = document.createElement('div');
    typingDiv.id = 'typing-indicator';
    typingDiv.className = 'chatbot-message bot-message';
    typingDiv.innerHTML = `
        <div class="message-avatar"><i class="fas fa-robot"></i></div>
        <div class="chatbot-typing" style="display: flex;">
            <span></span><span></span><span></span>
        </div>
    `;
    messagesContainer.appendChild(typingDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function hideTyping() {
    const typing = document.getElementById('typing-indicator');
    if (typing) typing.remove();
}

function getBotResponse(message) {
    const lowerMessage = message.toLowerCase();
    
    // Try exact keyword match first
    for (const [key, data] of Object.entries(chatbotKnowledge)) {
        if (key !== 'default' && lowerMessage.includes(key)) {
            return { text: data.response, suggestions: data.suggestions };
        }
    }
    
    // Try loose matching for pricing calculations
    if (lowerMessage.includes('sq ft') || lowerMessage.includes('square foot') || lowerMessage.match(/\d+.*sqft/i)) {
        return handlePricingCalculation(message);
    }
    
    // Default response
    return { 
        text: chatbotKnowledge.default.response, 
        suggestions: chatbotKnowledge.default.suggestions 
    };
}

function handlePricingCalculation(message) {
    // Parse square footage from message
    const sqftMatch = message.match(/(\d+,?\d*)\s*(?:sq\.?\s*ft|square\s*feet|sqft)/i);
    const sqft = sqftMatch ? parseInt(sqftMatch[1].replace(/,/g, '')) : null;
    
    // Try to detect facility type
    let facility = null;
    for (const type of Object.keys(pricingTable)) {
        if (message.toLowerCase().includes(type)) {
            facility = type;
            break;
        }
    }
    
    if (sqft && facility) {
        const data = pricingTable[facility];
        const baseDaily = sqft * data.rate;
        const withOverhead = baseDaily * 1.25;
        const withProfit = withOverhead * 1.12;
        
        return {
            text: `<strong>Pricing Estimate: ${facility.charAt(0).toUpperCase() + facility.slice(1)} - ${sqft.toLocaleString()} sq ft</strong><br><br>` +
                `üìä <strong>Base Rate:</strong> $${data.rate}/sq ft<br>` +
                `üíº <strong>Daily Labor Cost:</strong> $${baseDaily.toLocaleString('en-US', {maximumFractionDigits: 0})}<br>` +
                `‚ûï <strong>With Overhead (20%):</strong> $${withOverhead.toLocaleString('en-US', {maximumFractionDigits: 0})}<br>` +
                `üí∞ <strong>With Profit (12%):</strong> $${withProfit.toLocaleString('en-US', {maximumFractionDigits: 0})}<br><br>` +
                `üìÖ <strong>Monthly (22 work days):</strong> $${(withProfit * 22).toLocaleString('en-US', {maximumFractionDigits: 0})}<br>` +
                `üìÖ <strong>Annual:</strong> $${(withProfit * 264).toLocaleString('en-US', {maximumFractionDigits: 0})}<br><br>` +
                `‚ö†Ô∏è <strong>Don't forget:</strong> Prevailing wage requirements can add 30-50% to labor costs!<br>` +
                `Check the RFP before finalizing your bid.`,
            suggestions: ['How do prevailing wages work?', 'Is this competitive?', 'What am I missing?']
        };
    } else if (sqft) {
        return {
            text: `I see you mentioned <strong>${sqft.toLocaleString()} square feet</strong>! What type of facility?<br><br>` +
                `‚Ä¢ Office ‚Ä¢ Retail ‚Ä¢ Warehouse ‚Ä¢ School ‚Ä¢ Hospitality ‚Ä¢ Medical`,
            suggestions: ['It\'s an office', 'It\'s a warehouse', 'It\'s a school']
        };
    }
    
    return {
        text: `I can calculate cleaning costs! Please provide:<br>` +
            `1. Square footage (example: 25000 sq ft)<br>` +
            `2. Facility type (office, warehouse, school, medical, etc.)<br><br>` +
            `Example: "25000 sq ft office" or "50000 warehouse"`,
        suggestions: ['Office pricing', 'Warehouse rates', 'Medical facility costs']
    };
}

// Initialize chatbot features
window.addEventListener('load', function() {
    detectCurrentPage();
    initPageCheckIn();
    
    // Show badge after 3 seconds on first visit
    setTimeout(() => {
        const container = document.getElementById('chatbot-container');
        if (container && container.classList.contains('chatbot-minimized')) {
            document.getElementById('unread-count').style.display = 'flex';
        }
    }, 3000);
});
