{% if list %}
<div class="list-group list-group-flush">
  {% for opp in list %}
  <div class="list-group-item border-0 px-0">
    <div class="d-flex justify-content-between align-items-start">
      <div class="flex-grow-1">
        <h6 class="mb-1">{{ opp.title }}</h6>
        <p class="mb-1 small">
          <span class="badge bg-dark me-2">{{ opp.lead_type }}</span>
          <i class="fas fa-building me-1 text-secondary"></i>{{ opp.agency or 'N/A' }}
          <span class="mx-2">|</span>
          <i class="fas fa-map-marker-alt me-1 text-secondary"></i>{{ opp.location or opp.city }}
        </p>
        {% if opp.value %}
        <p class="mb-0 small"><strong class="text-dark">{{ opp.value }}</strong></p>
        {% endif %}
      </div>
      <div class="text-end ms-3">
        <small class="text-muted d-block mb-2">{{ opp.posted_date }}</small>
        <a href="{{ opp.link }}" class="btn btn-sm btn-outline-dark">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="text-center text-muted py-5">
  <i class="fas fa-inbox fa-2x mb-2"></i>
  <p class="mb-0">No items found.</p>
</div>
{% endif %}
